<ion-item *ngFor="let data of dataList">
  <ion-avatar item-start>
    <skeleton-item height="55px" width="55px" rounded></skeleton-item>
  </ion-avatar>
  <ion-label>
    <h3>
      <skeleton-item height="16px" width="50%"></skeleton-item>
    </h3>
    <p>
      <skeleton-item height="16px" width="60%"></skeleton-item>
    </p>
    <p>
      <skeleton-item height="16px" width="80%"></skeleton-item>
    </p>
  </ion-label>
</ion-item>
